# CI Workflow - Custom Steps

name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

jobs:
  ci:
    uses: EWS-Consulting-Public/ews-ci-action/.github/workflows/ci.yml@v1
    with:
      python-version: "3.12"
    secrets: inherit

  validate-notebooks:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: EWS-Consulting-Public/ews-ci-action/.github/actions/setup-ews-ci@v1
        with:
          python-version: "3.12"
          gitlab-token: ${{ vars.GITLAB_API_READ_TOKEN }}

      - name: Validate notebooks
        run: |
          find . -name "*.ipynb" -exec \
            uv run jupyter nbconvert --to notebook --execute {} \;

  check-docs:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: EWS-Consulting-Public/ews-ci-action/.github/actions/setup-ews-ci@v1
        with:
          python-version: "3.12"
          gitlab-token: ${{ vars.GITLAB_API_READ_TOKEN }}

      - name: Build documentation
        run: |
          if [ -f "docs/build.sh" ]; then
            bash docs/build.sh
          fi
